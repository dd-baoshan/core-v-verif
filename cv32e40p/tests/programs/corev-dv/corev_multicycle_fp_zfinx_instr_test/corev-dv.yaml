# Test definition YAML for corev-dv test generator

name: corev_multicycle_fp_zfinx_instr_test
uvm_test: $(CV_CORE_LC)_instr_base_test
description: >
    Loop multicycle fp instrs prior directed fp instr
compile_flags: >
    +define+RV_DV_ISA_RV32IMC_ZFINX
    +define+FP_IN_X_REGS
plusargs: >
    +instr_cnt=1000
    +num_of_sub_program=0
    +no_fence=1
    +no_data_page=1
    +no_branch_jump=1
    +no_csr_instr=1
    +enable_fp_in_x_regs=1=1
    +test_override_riscv_instr_stream=1
    +directed_instr_0=cv32e40p_multicycle_fp_instr_stream,3
