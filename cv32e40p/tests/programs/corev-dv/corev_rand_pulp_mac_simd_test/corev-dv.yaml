# Test definition YAML for corev-dv test generator

# fixme:  RV_DV_ISA_RV32IMC_X but not RV_DV_ISA_RV32IMFC_X
name: corev_rand_pulp_mac_simd_test
uvm_test: $(CV_CORE_LC)_instr_base_test
description: >
    Generates a list of all cv32e40p extension instructions
compile_flags: >
    +define+RV_DV_ISA_RV32IMC_X
plusargs: >
    +instr_cnt=1000
    +num_of_sub_program=0
    +no_branch_jump=1
    +test_override_riscv_instr_stream=1
    +test_override_riscv_instr_sequence=1
    +directed_instr_0=cv32e40p_xpulp_mac_instr_stream,5
    +directed_instr_1=cv32e40p_xpulp_simd_instr_stream,5

